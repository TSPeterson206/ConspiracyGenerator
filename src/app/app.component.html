
<!-- <app-header></app-header> -->
<div class="container">
  
  <div class="row threeItemsRow">
    
    <div class="col-xs-4">
      <app-person [person]='person' [tempPerson]='tempPerson' [personFade]='personFade'></app-person>
      <!-- <input type='text' [(ngModel)]='tempPerson' [textContent]='tempPerson'> -->
    </div>
      <div class="col-xs-4">
        <app-action [action]='action' [tempAction]='tempAction' [actionFade]='actionFade'></app-action>
      </div>
      <div class="col-xs-4">
        <app-adverb [adverb]='adverb' [tempAdverb]='tempAdverb' [adverbFade]='adverbFade'></app-adverb>
      </div>
  </div>
  <div class="row buttonsRow">
    <div class="col-xs-12 buttonsColumn">
      <button class='btn btn-danger' (click)="generatePerson()">Generate Person</button>
      <button class='btn btn-warning' (click)="generateAction()">Generate Action</button>
      <button class='btn btn-success' (click)="generateAdverb()">Generate Adverb</button>
    </div>
  </div>
  <div class="row generateNewRow">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="generateTheory()">Generate!</button> 
    </div>
  </div>
</div>
