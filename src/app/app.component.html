<div class="jumbotron">
  <p class="jumboText">Conspiracy Generator</p>
</div>
<div class="container">

  <div class="row threeItemsRow">

    <div class="col-xs-4">
      <app-person [person]='person' [tempPerson]='tempPerson' [personFade]='personFade' [user]='user'></app-person>
      <!-- <input type='text' [(ngModel)]='tempPerson' [textContent]='tempPerson'> -->
    </div>
    <div class="col-xs-4">
      <app-action [action]='action' [tempAction]='tempAction' [actionFade]='actionFade'></app-action>
    </div>
    <div class="col-xs-4">
      <app-adverb [adverb]='adverb' [tempAdverb]='tempAdverb' [adverbFade]='adverbFade'></app-adverb>
    </div>
  </div>
  <div class="row buttonsRow">
    <div class="col-xs-12 buttonsColumn">
      <div class="nounDiv">

          <div name="allNounsLength" [(ngModel)]="allNouns" ngDefaultControl>{{allNouns.length}}</div>

        <!-- <div>{{allNouns.length}}</div> -->
        
        <button class='btn btn-danger' (click)="generatePerson()">Generate Noun</button>

        <div class="toggleDiv">
          <label>Preloaded Nouns</label>
          <input id="preloadedNounsCheck" 
          type="checkbox" 
          [checked]="preloadedNouns"
          (change)="preloadedNouns = !preloadedNouns; toggleData()"
          >
        </div>

        <div class="toggleDiv">
          <label>Your Nouns</label>
          <input id="yourNounsCheck" 
          type="checkbox" 
          [checked]="yourNouns"
          (change)="toggleData($event)"
          (change)="yourNouns = !yourNouns"

          >
        </div>

        <div class="toggleDiv">
          <label>All User Nouns</label>
          <input id="allUserNounsCheck" 
          type="checkbox" 
          [checked]="allUserNouns"
          (change)="toggleData($event)"
          (change)="allUserNouns =!allUserNouns"

          >
        </div>
        <!-- ADD NOUN COLLAPSE -->
        <app-add-person-form
        [user]='user'
        [(ngModel)]='allNouns'
        ></app-add-person-form>
      </div>

      <div class="actionDiv">
        <button class='btn btn-warning' (click)="generateAction()">Generate Verb</button>
        <div class="toggleDiv">
          <label>Preloaded Verbs Only</label>
          <input id="checkbox" type="checkbox" (change)="toggleData()">
        </div>

        <div class="toggleDiv">
          <label>Just Your Verbs</label>
          <input id="checkbox" type="checkbox" (change)="toggleData()">
        </div>

        <div class="toggleDiv">
          <label>Just User Verbs</label>
          <input id="checkbox" type="checkbox" (change)="toggleData()">
        </div>
        <app-add-verb-form
        [user]='user'
        ></app-add-verb-form>
      </div>
        
      
      <div class="descriptorDiv">
        <button class='btn btn-success' (click)="generateAdverb()">Generate Descriptor</button>
        <div class="toggleDiv">
          <label>Preloaded Descriptors</label>
          <input id="checkbox" type="checkbox" (change)="toggleData()">
        </div>

        <div class="toggleDiv">
          <label>Just Your Descriptors</label>
          <input id="checkbox" type="checkbox" (change)="toggleData()">
        </div>

        <div class="toggleDiv">
          <label>Just User Descriptors</label>
          <input id="checkbox" type="checkbox" (change)="toggleData()">
        </div>
        <app-add-adverb-form
        [user]='user'
        ></app-add-adverb-form>
      </div>
        
    </div>
  </div>
  <div class="row generateNewRow">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="generateTheory()">Randomize!</button>
    </div>
  </div>
</div>
