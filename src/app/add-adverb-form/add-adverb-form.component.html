<div>
  <button type="button" class="btn btn-outline-primary btn-success" (click)="isCollapsed = !isCollapsed"
          [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
    Add Noun
  </button>
</div>
<div id="collapseExample" [ngbCollapse]="!isCollapsed">

<form #f="ngForm" (ngSubmit)="addDescriptorFinal(f); isCollapsed = !isCollapsed" novalidate>
  <input name="first" [(ngModel)]="addDescriptorHolder" required #first="ngModel">
  <button>Submit</button>
</form>
</div>
